<div>
    <h2 id="page-heading">
        <span jhiTranslate="surapp1App.pais.home.title">Pais</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pais" [routerLink]="['/pais/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="surapp1App.pais.home.createLabel">
            Create a new Pais
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pais?.length === 0">
        <span jhiTranslate="surapp1App.pais.home.notFound">No pais found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pais?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nombrePais"><span jhiTranslate="surapp1App.pais.nombrePais">Nombre Pais</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let pais of pais ;trackBy: trackId">
                    <td><a [routerLink]="['/pais', pais.id, 'view']">{{ pais.id }}</a></td>
                    <td>{{ pais.nombrePais }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pais', pais.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pais', pais.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pais)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
