<div>
    <h2 id="page-heading">
        <span jhiTranslate="surapp1App.alarma.home.title">Alarmas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alarma" [routerLink]="['/alarma/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="surapp1App.alarma.home.createLabel">
            Create a new Alarma
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="alarmas?.length === 0">
        <span jhiTranslate="surapp1App.alarma.home.notFound">No alarmas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="alarmas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="timeInstant"><span jhiTranslate="surapp1App.alarma.timeInstant">Time Instant</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="surapp1App.alarma.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="procedimiento"><span jhiTranslate="surapp1App.alarma.procedimiento">Procedimiento</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.id"><span jhiTranslate="surapp1App.alarma.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let alarma of alarmas ;trackBy: trackId">
                    <td><a [routerLink]="['/alarma', alarma.id, 'view']">{{ alarma.id }}</a></td>
                    <td>{{ alarma.timeInstant | date:'medium' }}</td>
                    <td>{{ alarma.descripcion }}</td>
                    <td>{{ alarma.procedimiento }}</td>
                    <td>
                        {{ alarma.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/alarma', alarma.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/alarma', alarma.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(alarma)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
