<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="favoritosProductos">
            <h2><span jhiTranslate="surapp1App.favoritosProductos.detail.title">Favoritos Productos</span> {{ favoritosProductos.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="surapp1App.favoritosProductos.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ favoritosProductos.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="surapp1App.favoritosProductos.idUser">Id User</span></dt>
                <dd>
                    {{ favoritosProductos.idUser?.id }}
                </dd>
                <dt><span jhiTranslate="surapp1App.favoritosProductos.productoId">Producto Id</span></dt>
                <dd>
                    <div *ngIf="favoritosProductos.productoId">
                        <a [routerLink]="['/productos', favoritosProductos.productoId?.id, 'view']">{{ favoritosProductos.productoId?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/favoritos-productos', favoritosProductos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
