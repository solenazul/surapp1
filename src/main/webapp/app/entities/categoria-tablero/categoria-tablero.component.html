<div>
    <h2 id="page-heading">
        <span jhiTranslate="surapp1App.categoriaTablero.home.title">Categoria Tableros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categoria-tablero" [routerLink]="['/categoria-tablero/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="surapp1App.categoriaTablero.home.createLabel">
            Create a new Categoria Tablero
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categoriaTableros?.length === 0">
        <span jhiTranslate="surapp1App.categoriaTablero.home.notFound">No categoriaTableros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categoriaTableros?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="categoria"><span jhiTranslate="surapp1App.categoriaTablero.categoria">Categoria</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fecha"><span jhiTranslate="surapp1App.categoriaTablero.fecha">Fecha</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="productoId.id"><span jhiTranslate="surapp1App.categoriaTablero.productoId">Producto Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let categoriaTablero of categoriaTableros ;trackBy: trackId">
                    <td><a [routerLink]="['/categoria-tablero', categoriaTablero.id, 'view']">{{ categoriaTablero.id }}</a></td>
                    <td>{{ categoriaTablero.categoria }}</td>
                    <td>{{ categoriaTablero.fecha | date:'medium' }}</td>
                    <td>
                        <div *ngIf="categoriaTablero.productoId">
                            <a [routerLink]="['/productos', categoriaTablero.productoId?.id, 'view']" >{{ categoriaTablero.productoId?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categoria-tablero', categoriaTablero.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/categoria-tablero', categoriaTablero.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(categoriaTablero)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
