<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ciudad-heading" jhiTranslate="surapp1App.ciudad.home.createOrEditLabel">Create or edit a Ciudad</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="surapp1App.ciudad.nombreCiudad" for="field_nombreCiudad">Nombre Ciudad</label>
                    <input type="text" class="form-control" name="nombreCiudad" id="field_nombreCiudad"
                           formControlName="nombreCiudad"/>
                    <div *ngIf="editForm.get('nombreCiudad')!.invalid && (editForm.get('nombreCiudad')!.dirty || editForm.get('nombreCiudad')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombreCiudad')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="surapp1App.ciudad.pais" for="field_pais">Pais</label>
                    <select class="form-control" id="field_pais" name="pais" formControlName="pais">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paisOption.id === editForm.get('pais')!.value?.id ? editForm.get('pais')!.value : paisOption" *ngFor="let paisOption of pais; trackBy: trackById">{{ paisOption.nombrePais }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
