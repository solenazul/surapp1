<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ciudad">
            <h2><span jhiTranslate="surapp1App.ciudad.detail.title">Ciudad</span> {{ ciudad.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="surapp1App.ciudad.nombreCiudad">Nombre Ciudad</span></dt>
                <dd>
                    <span>{{ ciudad.nombreCiudad }}</span>
                </dd>
                <dt><span jhiTranslate="surapp1App.ciudad.pais">Pais</span></dt>
                <dd>
                    <div *ngIf="ciudad.pais">
                        <a [routerLink]="['/pais', ciudad.pais?.id, 'view']">{{ ciudad.pais?.nombrePais }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ciudad', ciudad.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
